name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  # Run tests before deployment
  test:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  # Run database migrations
  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm db:migrate
        continue-on-error: false

  # Deploy API to Railway
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: migrate
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API to Railway
        run: |
          railway link -p ${{ env.RAILWAY_PROJECT_ID }} -e production -s api
          railway up --detach

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Health check returned $response, retrying..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

  # Deploy Frontend to Railway
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-api
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Swap Dockerfile for Frontend
        run: |
          cp Dockerfile Dockerfile.api.backup
          cp Dockerfile.web Dockerfile

      - name: Deploy Frontend to Railway
        run: |
          railway link -p ${{ env.RAILWAY_PROJECT_ID }} -e production -s frontend
          railway up --detach

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.APP_URL }} || echo "000")
            if [ "$response" = "200" ]; then
              echo "Frontend health check passed!"
              exit 0
            fi
            echo "Attempt $i: Frontend returned $response, retrying..."
            sleep 10
          done
          echo "Frontend health check failed after 10 attempts"
          exit 1

  # Notify on deployment completion
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-frontend]
    if: always()
    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-api.result == 'success' && needs.deploy-frontend.result == 'success' }}
        run: |
          echo "Deployment completed successfully!"
          echo "API: ${{ secrets.API_URL }}"
          echo "App: ${{ secrets.APP_URL }}"

      - name: Deployment Failed
        if: ${{ needs.deploy-api.result == 'failure' || needs.deploy-frontend.result == 'failure' }}
        run: |
          echo "Deployment failed!"
          echo "API Status: ${{ needs.deploy-api.result }}"
          echo "Frontend Status: ${{ needs.deploy-frontend.result }}"
          exit 1
