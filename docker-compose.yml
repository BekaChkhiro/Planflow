version: '3.8'

# PlanFlow Local Development Environment
# Usage: docker-compose up -d
# Dashboard: http://localhost:3000, API: http://localhost:3001

services:
  # PostgreSQL Database (local development)
  postgres:
    image: postgres:16-alpine
    container_name: planflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: planflow
      POSTGRES_PASSWORD: planflow_local_dev
      POSTGRES_DB: planflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planflow -d planflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and pub/sub)
  redis:
    image: redis:7-alpine
    container_name: planflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planflow-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://planflow:planflow_local_dev@postgres:5432/planflow
      DATABASE_URL_POOLED: postgresql://planflow:planflow_local_dev@postgres:5432/planflow
      JWT_SECRET: local-development-secret-do-not-use-in-production
      JWT_EXPIRATION: 86400
      APP_URL: http://localhost:3000
      API_URL: http://localhost:3001
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
        NEXT_PUBLIC_APP_URL: http://localhost:3000
    container_name: planflow-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_APP_NAME: PlanFlow (Local)
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: planflow-network
